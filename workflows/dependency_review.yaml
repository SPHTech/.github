name: 'Dependency Review'
on: [pull_request]

permissions:
  contents: read
  pull-requests: write

jobs:
  dependency-review:
    runs-on:
    - self-hosted
    - platform-eng-ent
    steps:
    - name: 'Checkout Repository'
      uses: actions/checkout@v4
    - name: Dependency Review
      uses: actions/dependency-review-action@v3
      with:
        # Possible values: "critical", "high", "moderate", "low"
        fail-on-severity: high
        comment-summary-in-pr: true
